<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    let a= prompt("Nhập mức doanh số bán hàng")
    if(a<1000000){
        alert("Tiền hoan hồng là 0%")
    }else if(a<5000000){
        alert("Tiền hoan hồng là 10%")
    }
    else {
        alert("Tiền hoan hồng là 20%")
    }

</script>
