<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("điểm bài kiểm tra")
    let b = +prompt("điểm thi giữa kì")
    let c = +prompt("điểm thi cuối kì")
    let d=((a+b+c)/3)
    if(d>=8){
        alert("Học sinh giỏi")
    }else if(d>=5){
        alert("Học sinh khá ")
    }else {
        alert("học sinh trung bình ")
    }
</script>

</body>
</html>
